{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Leaderboard</h2>
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Participant</th>
                        <th>Project Title</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for participant in participants %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ participant.name }}</td>
                        <td>{{ participant.project_title }}</td>
                        <td>{{ "%.2f"|format(participant.score) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
